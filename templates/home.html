{% extends 'base.html' %}
{% block content %}
<div class="shadow p-3 mb-5 bg-white rounded">
  <h1 style="color:rgb(0, 108, 255)">Welcome to the Movie recommendation System</h1>
  <h3 style="color:rgb(0, 110, 255)">Enter the name of the Hollywood movie you like to get recommendations.</h3>
</div>

  <form action="{{url_for('recommend')}}">
    <input type="text" name="movie" class="form-control" placeholder="Enter Movie name">
    <br>
    <input type="submit" class="btn btn-info" value="Enter">
  </form>
{% endblock %}
